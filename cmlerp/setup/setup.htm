<body>
<h3>数据库安装</h3>
<form name="form1" method="post" action="index.php">
  <p>数据库类型
      <select name="dbtype" id="dbtype">
        <option value="mysql">mysql</option>
        <option value="mssql" selected>Microsoft SQL Servers</option>
<!--    <option value="access">access</option>
        <option value="oci8">oralce</option>
        <option value="odbc">odbc数据源</option> -->
      </select>
  </p>
  <p>数据库名称
      <input name="dbname" type="text" id="dbname" value="power" size="10" maxlength="20">
  不存在的且权限许可的话，将创建新的数据库</p>
  <p>数据库地址
      <input name="dbhost" type="text" id="dbhost" value="localhost" size="10" maxlength="22">
  </p>
  <p>数据库用户
      <input name="dbuser" type="text" id="dbuser" size="10" maxlength="10">
  </p>
  <p>数据库密码
      <input name="dbpass" type="password" id="dbpass" size="10" maxlength="32">
  </p>
  <p>创建表前缀
      <input name="tabpox" type="text" id="tabpox" value="s_" size="5" maxlength="10">
  </p>
  <p>
    <input type="submit" value="创建">
  </p>
</form>
</body>
</html>
