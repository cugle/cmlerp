	function CheckAll(checkBoxName){
			var checkBox = document.getElementsByName(checkBoxName);
			for (var i = 0; i < checkBox.length; i++){
				var temp = checkBox[i];
				temp.checked = true;
			}
	}
	function CheckReverse(checkBoxName){
		var checkBox = document.getElementsByName(checkBoxName);
		for (var i = 0; i < checkBox.length; i++){
			var temp = checkBox[i];
			temp.checked = !temp.checked;
		}
	}
function tourl(url)
{
	window.location.href=url;
}
function qg_pl(qgtype)
{
	var idarray = new Array();//定义一个数组
	var cv = document.getElementsByName("TheID[]");
	var m = 0;
	for(var i=0; i<cv.length; i++)
	{
		if(cv[i].type.toLowerCase() == "checkbox")
		{
			if(cv[i].checked)
			{
				idarray[m] = cv[i].value;
				m++;
			}
		}
	}
	var id = idarray.join(",");
	if(!id || id == "0")
	{
		alert("没有勾选要操作的主题！");
		return false;
	}
	var url = "?action=del&delid="+id+"&qgtype="+qgtype;

	if(qgtype == "delete")
	{
		question = confirm("确认删除该信息吗？特别说明，删除后无法恢复！");
		if (question != "0")
		{
			tourl(url);
		}
	}
	else if(qgtype=="edit"){
	//v=document.getElementById("TheID").value;
	 url='?action=upd&updid='+id;
	tourl(url);

	}
	else
	{
		tourl(url);
	}
}
function cannotfind()
{ var ftable='';
if(form1.howdofindq.value=="roomgroup_name"){
ftable='roomgroup';

url='?category='+form1.howdofindq.value+'&keywords='+encodeURI(form1.findwhatq.value)+'&ftable='+ftable;
}else{
url='?category='+form1.howdofindq.value+'&keywords='+encodeURI(form1.findwhatq.value);
}
	tourl(url);
}
